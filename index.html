<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recontribution Strategy Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Superannuation Recontribution Calculator</h1>

    <label>Super Balance ($):</label>
    <input type="number" id="balance" />

    <label>Tax-Free Component ($):</label>
    <input type="number" id="taxFree" />

    <label>Withdrawal & Recontribution Amount ($):</label>
    <input type="number" id="withdrawal" />

    <label>Your Age:</label>
    <input type="number" id="age" />

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
